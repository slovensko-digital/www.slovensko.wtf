<!DOCTYPE html>
<html>
<head>
   <!--<meta http-equiv="refresh" content="0; url=http://slovensko.digital">-->
   <style>
      html, body {
         padding: 0;
         margin: 0;
         width:100%;
         height:100%;
      }
   </style>
</head>
<body>
   <div id="player"></div>
   <script src="http://www.youtube.com/player_api"></script>
   <script>
        // create youtube player
        var player;
        function onYouTubePlayerAPIReady() {
            player = new YT.Player('player', {
              height: '100%',
              width: '100%',
              videoId: '0Bmhjf0rKe8',
              events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
              }
            });
        }

        // autoplay video
        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // when video ends
        function onPlayerStateChange(event) {
            if(event.data === 0) {
                window.location = "http://slovensko.digital/";
            }
        }

    </script>
</body>
</html>
